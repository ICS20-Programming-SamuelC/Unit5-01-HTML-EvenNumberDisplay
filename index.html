<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">

    <link rel="manifest" href="./fav/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Number Display in JS</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
	  
    <h1>Number Display in JS</h1>
		<h3>This program will display all numbers from  the min number you entered up to the max number you nentered:</h3>
		<table>
			<tr align = "center">
				<td valign="top" align="right">					
					<form action="javascript:displayNumbers()">						
						<label for="userMin">Enter a Min Number:</label>
						<input type="number" step="1" name="userMin" id="userMin"><br><br>		
						<label for="userMax">Enter a Max Number:</label>
						<input type="number" step="1" min="userMin" name="userMax" id="userMax"><br><br>	
						<input type="submit" value="Display Numbers">
					</form>
				</td>
			</tr>
		</table>	
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">			
		</div>
	
  </body>
</html>
